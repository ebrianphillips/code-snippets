<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <!-- show or hide divs below depending on radio button selected -->
    <script type="text/javascript">
        $(document).ready(function() {
            $("input[name$='bn']").click(function() {
                var radio_value = $(this).val();
                if (radio_value == '1') {
                    $("#one").show("slow");
                    $("#three").hide("slow");
                    $("#two").hide("slow");
                    $("#four").hide("slow");
                } else if (radio_value == '2') {
                    $("#one").hide("slow");
                    $("#two").show("slow");
                    $("#three").hide("slow");
                    $("#four").hide("slow");
                } else if (radio_value == '3') {
                    $("#three").show("slow");
                    $("#one").hide("slow");
                    $("#two").hide("slow");
                    $("#four").hide("slow");
                } else if (radio_value == '4') {
                    $("#four").show("slow");
                    $("#one").hide("slow");
                    $("#two").hide("slow");
                    $("#three").hide("slow");
                }
            });
            $('[name="bn"]:checked').trigger('click');
        });
    </script>
    <input type="radio" name="bn" value="1" /> one <br/>
    <input type="radio" name="bn" value="2" /> two <br/>
    <input type="radio" name="bn" value="3" /> three <br/>
    <input type="radio" name="bn" value="4" checked="checked" /> four <br/>

    <div id="one">
        <select>
            <option>1</option>
            <option>2</option>
        </select> Selector 1</div>
    <div id="two">
        <select> Selector 2
            <option>2</option>
            <option>3</option>
        </select>Selector 2
    </div>
    <div id="three">
        <select> 
            <option>3</option>
            <option>4</option>
        </select>Selector 3
    </div>
    <div id="four">
        <select> 
        <option>4</option>
        <option>5</option>
        </select>Selector 4
    </div>
</body>

</html>
